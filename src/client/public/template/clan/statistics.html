<!DOCTYPE html>

<head>
    <title>公会战 - 数据分析</title>
</head>

<body>
    <p><a href="../">返回</a></p>
    <h1>建设中</h1>
    <p><a href="./1/">统计1：出刀顺序表</a> by <a href="https://github.com/Ai-Himmel">@Ai-Himmel</a></p>
    <p><a href="./2/">统计2：数据图表</a> by <a href="https://github.com/Diving-Fish">@Diving-Fish & @Winrey</a></p>
    <!--
        不知道统计改怎么写，所以我就没写了
        但还是有大佬写出来了有用的分析，感谢这些大佬的贡献
        更多统计等待大佬们出主意，欢迎PR，可以内置到yobot里，也可以外部调用api进行分析
    -->
    <p>
        原始数据（json格式）<br>
        <a href="./api/">查看本轮</a> <a href="./api/" download>下载本轮</a><br>
        <a href="./api/?battle_id=all">查看全部</a> <a href="./api/?battle_id=all" download>下载全部</a><br>
        {% if allow_api -%}
        api地址：<input id="apiurl"><input type="button" value="复制" id="copy">
        {% else -%}
        api访问已禁用，如需开启请前往<a href="../setting/">公会设置</a>
        {% endif -%}
    </p>
    <!--
        api说明：
        公会战管理员在设置中开启“允许外部api调用”后，可在外部直接调用，
        也可以直接下载json文件
        
        参数：

        apikey：外部调用时必填
        battle_id：整数，公会战的场次号码，填“current”获取当前，填“all”则获取所有，默认值“current”

        返回数据：

        code：0是成功，其他值是失败
        api_version：api版本号，整数
        message：失败原因
        groupinfo：群组信息
        members：成员列表
        challenges：出刀记录表
    -->

<script>
    var apikey = "{{ apikey }}";
    document.getElementById("apiurl").value = window.location.href + "api/?apikey=" + apikey;
    document.getElementById("copy").addEventListener("click", e => {
        document.getElementById("apiurl").select();
        document.execCommand("Copy");
        alert("已复制。");
    })
</script>

</body>

</html>
